<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BKC Charts</title>
<style>
/* CSS for responsiveness */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 100%;
    padding: 20px;
    box-sizing: border-box;
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 20px;
}

.chart-container {
    width: 100%;
}

/* Media queries for responsiveness */
@media screen and (max-width: 768px) {
    .container {
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    }
}
</style>
</head>
<body>
<div class="container">
    <!-- Chart containers will be dynamically added here -->
</div>

<script>
// Google Sheets charts embed codes
var chartEmbedCodes = [
  '<iframe width="418" height="259" seamless frameborder="0" scrolling="no" src="https://docs.google.com/spreadsheets/d/e/2PACX-1vTuyztmxxkSGidHgZ5tWp6b3X-Te9xhYW6crNX1b9xUkemZD7fF0JGw6PgdccqX1zBIFHV8wXo8hmAy/pubchart?oid=436012406&amp;format=interactive"></iframe>',
  '<iframe width="418" height="259" seamless frameborder="0" scrolling="no" src="https://docs.google.com/spreadsheets/d/e/2PACX-1vTuyztmxxkSGidHgZ5tWp6b3X-Te9xhYW6crNX1b9xUkemZD7fF0JGw6PgdccqX1zBIFHV8wXo8hmAy/pubchart?oid=445477135&amp;format=interactive"></iframe>',
  '<iframe width="418" height="259" seamless frameborder="0" scrolling="no" src="https://docs.google.com/spreadsheets/d/e/2PACX-1vTuyztmxxkSGidHgZ5tWp6b3X-Te9xhYW6crNX1b9xUkemZD7fF0JGw6PgdccqX1zBIFHV8wXo8hmAy/pubchart?oid=6158882&amp;format=interactive"></iframe>',
  '<iframe width="418" height="259" seamless frameborder="0" scrolling="no" src="https://docs.google.com/spreadsheets/d/e/2PACX-1vTuyztmxxkSGidHgZ5tWp6b3X-Te9xhYW6crNX1b9xUkemZD7fF0JGw6PgdccqX1zBIFHV8wXo8hmAy/pubchart?oid=2119251524&amp;format=interactive"></iframe>',  
    // Add more embed codes for additional charts as needed
];

// Function to render charts
function renderCharts() {
    var container = document.querySelector('.container');
    chartEmbedCodes.forEach(function(embedCode) {
        var chartContainer = document.createElement('div');
        chartContainer.classList.add('chart-container');
        chartContainer.innerHTML = embedCode;
        container.appendChild(chartContainer);
    });
}

// Call renderCharts function when the page loads
document.addEventListener('DOMContentLoaded', function() {
    renderCharts();
});
</script>
</body>
</html>
