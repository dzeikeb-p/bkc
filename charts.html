<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BKC Data</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function() {
    // URL of the proxy server (replace with your own)
    var proxyUrl = 'https://cors-anywhere.herokuapp.com/';
    
    // Google Sheets API URL
    var googleSheetUrl = 'https://docs.google.com/spreadsheets/d/12-O9FAq8oyOKADkyw7V0AD28HGKdE7Xv3CxuObo4uH0/edit?usp=sharing';
    
    // Fetch the data from Google Sheets using a proxy
    $.ajax({
        url: proxyUrl + googleSheetUrl,
        success: function(data) {
            // Parse the response data
            var charts = $(data).find('iframe');
            
            // Display each chart on the webpage
            charts.each(function(index, chart) {
                $('#charts').append(chart);
            });
        },
        error: function(xhr, status, error) {
            console.error('Error fetching data from Google Sheets:', error);
        }
    });
});
</script>
</head>
<body>
<!-- Container for charts -->
<div id="charts"></div>
</body>
</html>
